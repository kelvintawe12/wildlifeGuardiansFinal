<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="60" cy="60" r="50" fill="url(#bgGrad)" filter="url(#dropShadow)"/>
  
  <!-- Shield Shape -->
  <path d="M60 20 L80 30 L88 50 L85 70 L75 85 L60 82 L45 85 L35 70 L32 50 L40 30 L60 20 Z" 
        fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Leaf Background -->
  <path d="M60 25 C80 25 90 35 90 50 C90 60 87 67 82 74 C87 80 90 90 90 100 C90 110 80 115 60 115 C40 115 30 110 30 100 C30 90 33 80 38 74 C33 67 30 60 30 50 C30 35 40 25 60 25 Z" 
        fill="url(#leafGrad)" opacity="0.7"/>
  
  <!-- Gorilla -->
  <g transform="translate(45, 40) scale(0.8)">
    <ellipse cx="18" cy="15" rx="12" ry="10" fill="#2d3748"/>
    <ellipse cx="18" cy="30" rx="15" ry="12" fill="#2d3748"/>
    <ellipse cx="8" cy="32" rx="5" ry="10" fill="#2d3748"/>
    <ellipse cx="28" cy="32" rx="5" ry="10" fill="#2d3748"/>
    <ellipse cx="13" cy="45" rx="4" ry="8" fill="#2d3748"/>
    <ellipse cx="23" cy="45" rx="4" ry="8" fill="#2d3748"/>
    <circle cx="15" cy="13" r="1.5" fill="#ffffff"/>
    <circle cx="21" cy="13" r="1.5" fill="#ffffff"/>
    <circle cx="15" cy="13" r="0.8" fill="#000000"/>
    <circle cx="21" cy="13" r="0.8" fill="#000000"/>
  </g>
  
  <!-- Flying Birds -->
  <g transform="translate(75, 35)" opacity="0.8">
    <path d="M0 0 L2 -1 L4 0 L2 0.5 Z" fill="#ffffff"/>
    <path d="M6 1 L8 0 L10 1 L8 1.5 Z" fill="#ffffff"/>
  </g>
  
  <!-- WG Text -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">WG</text>
</svg>
