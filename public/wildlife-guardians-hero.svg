<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <filter id="heroShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <pattern id="stars" patternUnits="userSpaceOnUse" width="50" height="50">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.3)"/>
      <circle cx="30" cy="25" r="0.5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="45" cy="5" r="0.8" fill="rgba(255,255,255,0.25)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#heroBg)"/>
  <rect width="800" height="300" fill="url(#stars)" opacity="0.6"/>
  
  <!-- Mountain Range -->
  <path d="M0 200 L100 120 L180 160 L280 100 L380 140 L480 80 L580 120 L680 90 L800 130 L800 300 L0 300 Z" 
        fill="rgba(0,0,0,0.3)" opacity="0.7"/>
  
  <!-- Large Logo Circle -->
  <circle cx="150" cy="150" r="100" fill="rgba(255,255,255,0.15)" filter="url(#heroShadow)"/>
  
  <!-- Main Logo Elements -->
  <g transform="translate(50, 50)">
    <!-- Shield -->
    <path d="M100 50 L140 70 L155 110 L145 150 L120 180 L100 175 L80 180 L55 150 L45 110 L60 70 L100 50 Z" 
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Large Leaf -->
    <path d="M100 60 C140 60 165 80 165 115 C165 135 158 150 145 165 C158 180 165 200 165 220 C165 240 140 255 100 255 C60 255 35 240 35 220 C35 200 42 180 55 165 C42 150 35 135 35 115 C35 80 60 60 100 60 Z" 
          fill="rgba(34, 197, 94, 0.8)"/>
    
    <!-- Gorilla Family -->
    <g transform="translate(65, 100)">
      <!-- Large Gorilla -->
      <ellipse cx="35" cy="30" rx="25" ry="22" fill="#1f2937"/>
      <ellipse cx="35" cy="65" rx="30" ry="28" fill="#1f2937"/>
      <ellipse cx="15" cy="72" rx="12" ry="25" fill="#1f2937"/>
      <ellipse cx="55" cy="72" rx="12" ry="25" fill="#1f2937"/>
      <ellipse cx="25" cy="105" rx="8" ry="18" fill="#1f2937"/>
      <ellipse cx="45" cy="105" rx="8" ry="18" fill="#1f2937"/>
      <circle cx="28" cy="25" r="3" fill="#ffffff"/>
      <circle cx="42" cy="25" r="3" fill="#ffffff"/>
      <circle cx="28" cy="25" r="1.5" fill="#000000"/>
      <circle cx="42" cy="25" r="1.5" fill="#000000"/>
      
      <!-- Small Gorilla (Baby) -->
      <ellipse cx="10" cy="85" rx="8" ry="7" fill="#374151"/>
      <ellipse cx="10" cy="98" rx="10" ry="9" fill="#374151"/>
      <ellipse cx="3" cy="100" rx="4" ry="8" fill="#374151"/>
      <ellipse cx="17" cy="100" rx="4" ry="8" fill="#374151"/>
      <circle cx="8" cy="83" r="1" fill="#ffffff"/>
      <circle cx="12" cy="83" r="1" fill="#ffffff"/>
    </g>
    
    <!-- Flying Birds Flock -->
    <g transform="translate(120, 80)" opacity="0.9">
      <path d="M0 0 L4 -3 L8 0 L4 2 Z" fill="#ffffff"/>
      <path d="M12 5 L16 2 L20 5 L16 7 Z" fill="#ffffff"/>
      <path d="M25 -2 L29 -5 L33 -2 L29 0 Z" fill="#ffffff"/>
      <path d="M38 8 L42 5 L46 8 L42 10 Z" fill="#ffffff"/>
      <path d="M50 3 L54 0 L58 3 L54 5 Z" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="350" y="120" font-family="Georgia, serif" font-size="64" font-weight="bold" 
        fill="url(#textGrad)" filter="url(#heroShadow)">
    Wildlife Guardians
  </text>
  
  <!-- Main Tagline -->
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="300" 
        fill="#d1fae5">
    Protecting Nature's Legacy for Future Generations
  </text>
  
  <!-- Sub Taglines -->
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="18" 
        fill="#a7f3d0">
    🌱 Learn • 🛡️ Conserve • ✨ Inspire
  </text>
  
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="16" font-style="italic" 
        fill="#6ee7b7">
    "Every Species Matters - Every Action Counts"
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.7">
    <circle cx="720" cy="60" r="4" fill="#22c55e"/>
    <circle cx="740" cy="80" r="3" fill="#10b981"/>
    <circle cx="760" cy="50" r="3.5" fill="#059669"/>
    <circle cx="700" cy="100" r="2.5" fill="#16a34a"/>
    <circle cx="780" cy="90" r="2" fill="#22c55e"/>
  </g>
  
  <!-- Bottom Wave -->
  <path d="M0 250 Q200 230 400 250 T800 250 L800 300 L0 300 Z" 
        fill="rgba(255,255,255,0.1)" opacity="0.8"/>
</svg>
