<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Container Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Protective Shield Background -->
  <path d="M100 30 L130 45 L145 75 L140 105 L120 125 L100 120 L80 125 L60 105 L55 75 L70 45 L100 30 Z" 
        fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  
  <!-- Large Leaf/Tree Design -->
  <path d="M100 40 C130 40 150 55 150 80 C150 95 145 105 135 115 C145 125 150 140 150 155 C150 170 130 180 100 180 C70 180 50 170 50 155 C50 140 55 125 65 115 C55 105 50 95 50 80 C50 55 70 40 100 40 Z" 
        fill="url(#leafGradient)" opacity="0.8"/>
  
  <!-- Gorilla Silhouette -->
  <g transform="translate(75, 60)">
    <!-- Head -->
    <ellipse cx="25" cy="20" rx="18" ry="16" fill="#2d3748"/>
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="22" ry="20" fill="#2d3748"/>
    <!-- Arms -->
    <ellipse cx="10" cy="50" rx="8" ry="18" fill="#2d3748"/>
    <ellipse cx="40" cy="50" rx="8" ry="18" fill="#2d3748"/>
    <!-- Legs -->
    <ellipse cx="18" cy="70" rx="6" ry="12" fill="#2d3748"/>
    <ellipse cx="32" cy="70" rx="6" ry="12" fill="#2d3748"/>
    <!-- Eyes -->
    <circle cx="21" cy="17" r="2" fill="#ffffff"/>
    <circle cx="29" cy="17" r="2" fill="#ffffff"/>
    <circle cx="21" cy="17" r="1" fill="#000000"/>
    <circle cx="29" cy="17" r="1" fill="#000000"/>
  </g>
  
  <!-- Small Birds Flying -->
  <g transform="translate(130, 50)" opacity="0.7">
    <path d="M0 0 L3 -2 L6 0 L3 1 Z" fill="#ffffff"/>
    <path d="M8 2 L11 0 L14 2 L11 3 Z" fill="#ffffff"/>
    <path d="M16 -1 L19 -3 L22 -1 L19 0 Z" fill="#ffffff"/>
  </g>
  
  <!-- Mountain Silhouette -->
  <path d="M20 130 L40 90 L60 110 L80 80 L100 100 L120 70 L140 90 L160 85 L180 120 L180 130 Z" 
        fill="rgba(0,0,0,0.2)" opacity="0.6"/>
  
  <!-- Company Name -->
  <text x="220" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#065f46">
    Wildlife
  </text>
  <text x="220" y="105" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#059669">
    Guardians
  </text>
  
  <!-- Tagline -->
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#6b7280">
    Protecting Nature's Legacy
  </text>
  <text x="220" y="148" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
    Learn • Conserve • Inspire
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="380" cy="40" r="3" fill="#22c55e" opacity="0.6"/>
  <circle cx="370" cy="55" r="2" fill="#10b981" opacity="0.8"/>
  <circle cx="385" cy="65" r="2.5" fill="#059669" opacity="0.7"/>
  
  <!-- Footer Line -->
  <line x1="220" y1="165" x2="385" y2="165" stroke="#d1d5db" stroke-width="1" opacity="0.5"/>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    Every Species Matters
  </text>
</svg>
